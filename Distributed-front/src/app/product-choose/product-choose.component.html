<div class="product-list">
    <h2>Choose a product:</h2>
    <ul>
      <li *ngFor="let product of products">
        <h3>{{ product.name }}</h3>
        <img [src]="product.imageUrl" [alt]="product.name">
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
        <button>Make Transaction</button>
      </li>
    </ul>
  </div>
